<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resultPage.css" />
    <title>Dino Destinations</title>
</head>
<body>
    <div class="logo"><img src="./images/dd_logo.png" alt="Dino Destinations Logo"></div>
    <div class="container">
        <div id="infoBox">
            <div id="infoBoxInner"></div>
        </div>
        <div id="map"></div>
    </div>
    <script>
        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const city = urlParams.get('city');

            if (!city) {
                showError('No city specified. Please enter a city and try again.');
                return;
            }

            // Step 1: Geocode the city to get latitude & longitude
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: city }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const location = results[0].geometry.location;
                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: location,
                    });

                    const service = new google.maps.places.PlacesService(map);

                    // Step 2: Search for dinosaur-related places using the geocoded location
                    const request = {
                        query: "dinosaur",
                        location: location,  // ✅ Fix: Add location
                        radius: 40000,  // ✅ Fix: Set search radius (20 km)
                        type: ["museum", "tourist_attraction", "park"],
                        fields: ["name", "geometry", "formatted_address", "rating", "user_ratings_total"],
                    };

                    service.textSearch(request, (results, status) => {
                        console.log("Google Places API Response:", results, status);

                        if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                            document.getElementById('infoBoxInner').innerHTML = ''; // Clear previous message

                            results.forEach((place) => {
                                new google.maps.Marker({
                                    map: map,
                                    position: place.geometry.location,
                                    title: place.name
                                });
                                addPlaceDetails(place);
                            });

                            // Center the map on the first result
                            map.setCenter(results[0].geometry.location);
                        } else {
                            showError(`No dinosaur-related attractions found in ${city}. Try a different city.`);
                        }
                    });
                } else {
                    showError(`Could not locate the city "${city}". Please try again.`);
                }
            });
        }

        function addPlaceDetails(place) {
            const infoBoxInner = document.getElementById('infoBoxInner');
            const placeDetails = `
                <div class="place-details">
                    <strong>${place.name}</strong>
                    <p>${place.formatted_address}</p>
                    ${place.rating ? `<p>Rating: ${place.rating}/5 (${place.user_ratings_total || 0} reviews)</p>` : ''}
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(place.formatted_address)}" target="_blank">Get Directions</a>
                </div>
            `;
            infoBoxInner.innerHTML += placeDetails;
        }

        function showError(message) {
            document.getElementById('infoBoxInner').innerHTML = `<p class="error">${message}</p>`;
        }
    </script>

    <!-- ✅ Fix: Added async defer to improve performance -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZMo8PlLxIf1QUUlPTIMzeNu2giPGHRwI&libraries=places&callback=initMap"></script>
</body>
</html>
