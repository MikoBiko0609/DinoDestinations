<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resultPage.css" />
    <title>Dino Destinations</title>
</head>
<body>
    <div class="logo"><img src="./images/dd_logo.png" alt="Dino Destinations Logo"></div>
    <div class="container">
        <div id="infoBox">
            <div id="infoBoxInner">Searching for dinosaur-related places...</div>
        </div>
        <div id="map"></div>
    </div>
    
    <script>
        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const city = urlParams.get('city');

            if (!city) {
                showError('No city specified');
                return;
            }

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: city }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const location = results[0].geometry.location;
                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 13,
                        center: location,
                    });

                    const service = new google.maps.places.PlacesService(map);
                    const request = {
                        location: location,  // ✅ Restricts results to the exact city
                        radius: 10000,  // ✅ Limits search to 10km (adjustable)
                        keyword: "dinosaur museum OR fossil museum OR paleontology museum", // ✅ Better keyword targeting
                        type: ["museum"], // ✅ Restrict to museums only
                    };

                    service.nearbySearch(request, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                            document.getElementById('infoBoxInner').innerHTML = ''; // Clear previous message

                            results.forEach((place) => {
                                if (place.geometry && place.geometry.location) {
                                    new google.maps.Marker({
                                        map: map,
                                        position: place.geometry.location,
                                        title: place.name
                                    });
                                    addPlaceDetails(place);
                                }
                            });

                            // Center the map on the first result
                            map.setCenter(results[0].geometry.location);
                        } else {
                            showError('No dinosaur museums found in this city.');
                        }
                    });
                } else {
                    showError('Could not locate the specified city.');
                }
            });
        }

        function addPlaceDetails(place) {
            const infoBoxInner = document.getElementById('infoBoxInner');
            const placeDetails = `
                <div class="place-details">
                    <strong>${place.name}</strong>
                    <p>${place.formatted_address}</p>
                    ${place.rating ? `<p>Rating: ${place.rating}/5 (${place.user_ratings_total || 0} reviews)</p>` : ''}
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(place.formatted_address)}" target="_blank">Get Directions</a>
                </div>
            `;
            infoBoxInner.innerHTML += placeDetails;
        }

        function showError(message) {
            document.getElementById('infoBoxInner').innerHTML = `<p class="error">${message}</p>`;
        }

        window.onerror = function(message, source, lineno, colno, error) {
            showError('An error occurred while loading the map. Please try again later.');
            return true;
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZMo8PlLxIf1QUUlPTIMzeNu2giPGHRwI&libraries=places&callback=initMap" defer onerror="showError('Failed to load Google Maps')"></script>
</body>
</html>
