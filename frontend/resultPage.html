<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resultPage.css" />
    <title>Dino Destinations</title>
</head>
<body>
    <div class="logo"><img src="./images/dd_logo.png" alt="Dino Destinations Logo"></div>
    <div class="container">
        <div id="infoBox">
            <div id="infoBoxInner">
                <!-- Place details will be dynamically inserted here -->
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script>
        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const city = urlParams.get('city');

            if (!city) {
                showError('No city specified. Please enter a city and try again.');
                return;
            }

            // Geocode the city first to get a precise location
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: city }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const location = results[0].geometry.location;
                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: location,
                    });

                    const service = new google.maps.places.PlacesService(map);

                    // Queries to test different search terms
                    const queries = [
                        `dinosaur museum in ${city}`,
                        `paleontology museum in ${city}`,
                        `fossil museum in ${city}`,
                        `dinosaur exhibit in ${city}`,
                        `dinosaur attraction in ${city}`
                    ];

                    let resultsFound = false;
                    let completedRequests = 0;

                    queries.forEach(query => {
                        const request = {
                            query: query,
                            radius: 20000, // Increase radius to 20 km
                            type: ['museum', 'tourist_attraction', 'park'], // Expand types
                            fields: ["name", "geometry", "formatted_address", "rating", "user_ratings_total"],
                        };

                        service.textSearch(request, (results, status) => {
                            console.log(`Search results for "${query}":`, results, status);
                            completedRequests++;

                            if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                                resultsFound = true;

                                results.sort((a, b) => {
                                    const ratingDiff = (b.rating || 0) - (a.rating || 0);
                                    return ratingDiff !== 0 ? ratingDiff : (b.user_ratings_total || 0) - (a.user_ratings_total || 0);
                                });

                                results.forEach(place => {
                                    new google.maps.Marker({
                                        map: map,
                                        position: place.geometry.location,
                                        title: place.name
                                    });
                                    addPlaceDetails(place);
                                });

                                map.setCenter(results[0].geometry.location);
                            }

                            // Show error only if all requests are completed and no results were found
                            if (completedRequests === queries.length && !resultsFound) {
                                showError(`No dinosaur-related attractions found in ${city}. Try a different search term.`);
                            }
                        });
                    });
                } else {
                    showError(`Could not locate the city "${city}". Please try again with a different city.`);
                }
            });
        }

        function addPlaceDetails(place) {
            const infoBoxInner = document.getElementById('infoBoxInner');
            const placeDetails = `
                <div class="place-details">
                    <strong>${place.name}</strong>
                    <p>${place.formatted_address}</p>
                    ${place.rating ? `<p>Rating: ${place.rating}/5 (${place.user_ratings_total || 0} reviews)</p>` : ''}
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(place.formatted_address)}" target="_blank">Get Directions</a>
                </div>
            `;
            infoBoxInner.innerHTML += placeDetails;
        }

        function showError(message) {
            const infoBoxInner = document.getElementById('infoBoxInner');
            infoBoxInner.innerHTML = `<p class="error">${message}</p>`;
        }

        // Error handling for script loading
        window.onerror = function(message, source, lineno, colno, error) {
            showError('An error occurred while loading the map. Please try again later.');
            return true;
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZMo8PlLxIf1QUUlPTIMzeNu2giPGHRwI&libraries=places&callback=initMap" defer></script>
</body>
</html>
